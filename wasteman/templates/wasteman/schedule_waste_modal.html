<div class="container  table-wrapper mt-5 card" id="createWasteScheduleFormContainer" style="display: none;">
    <form id="createWasteScheduleForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" placeholder="Select date" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="text" class="form-control" id="startTime" name="startTime" placeholder="Select start time"
                   required>
        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="text" class="form-control" id="endTime" name="endTime" placeholder="Select end time" required>
        </div>
        <div class="form-group">
            <label for="wasteTypeName">Waste Type</label>
            <input class="form-control" type="text" name="wasteTypeName" id="wasteTypeName">
        </div>
        <div class="form-group">
            <label for="wasteTypeDesc">Waste Description</label>
            <input class="form-control" type="text" name="wasteTypeDesc" id="wasteTypeDesc">
        </div>
        <div class="form-group ">
            <label for="quantity">Quantity (kg)</label>
            <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" required>
        </div>
        <div class="form-group mb-3">
            <label for="pickupZone">Pickup Zone</label>
            <select class="form-control" id="pickupZone" name="pickupZone" required>
                {% for pickup_zone in pickup_zones %}
                    <option value="{{ pickup_zone.id }}">{{ pickup_zone.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Schedule</button>
    </form>
</div>
