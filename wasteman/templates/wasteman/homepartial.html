{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteMan | Waste Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
    <!-- ! Sidebar -->
    {% include 'wasteman/sidebar.html' %}
    <div class="main-wrapper">
        <!-- ! Main nav -->
        {% include 'wasteman/nav.html' %}
        <!-- ! Main -->
        {% block HomeContent %}

        {% endblock %}
        <!-- ! Footer -->
        {% include 'wasteman/footer.html' %}
    </div>
</div>
<script>
    function toggleFormVisibility() {
        const formContainer = document.getElementById('createWasteScheduleFormContainer');
        if (formContainer.style.display === 'none' || formContainer.style.display === '') {
            formContainer.style.display = 'block';  // Show the form container
        } else {
            formContainer.style.display = 'none';   // Hide the form container
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    flatpickr('#date', {
      enableTime: false,  // Disable time selection
      dateFormat: 'Y-m-d'  // Date format (e.g., yyyy-mm-dd)
    });

    flatpickr('#startTime', {
      enableTime: true,   // Enable time selection
      noCalendar: true,    // Time picker only
      dateFormat: 'H:i',  // Time format (24-hour)
      time_24hr: true // Use 24-hour format
    });

    flatpickr('#endTime', {
      enableTime: true,   // Enable time selection
      noCalendar: true,    // Time picker only
      dateFormat: 'H:i',  // Time format (24-hour)
      time_24hr: true      // Use 24-hour format
    });
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Chart library -->
<script src="{% static 'plugins/chart.min.js' %}"></script>
<!-- Icons library -->
<script src="{% static 'plugins/feather.min.js' %}"></script>
<!-- Custom scripts -->
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
