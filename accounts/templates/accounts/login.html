{% extends 'main.html' %}
{% block content %}
    <main class="page-center">
        <article class="sign-up">
            <h1 class="sign-up__title">Welcome back!</h1>
            <p class="sign-up__subtitle">Sign in to your account to continue</p>
            <form class="sign-up-form form" method="post">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <label class="form-label-wrapper">
                    <p class="form-label">Email</p>
                    <input class="form-input" type="email" placeholder="Enter your email" name="email" required>
                </label>
                <label class="form-label-wrapper">
                    <p class="form-label">Password</p>
                    <input class="form-input" type="password" placeholder="Enter your password" name="password"
                           required>
                </label>
                <a class="link-info forget-link" href="##">Forgot your password?</a>
                <label class="form-checkbox-wrapper">
                    <input class="form-checkbox" type="checkbox" required checked disabled>
                    <span class="form-checkbox-label">Remember me next time</span>
                </label>
                <input type="submit" class="form-btn primary-default-btn transparent-btn" value="Sign In">
                <div class="form-link-wrapper mt-2">
                    <p class="form-link link-info">Don't have an account? <a class="link-info"
                                                                             href="{% url 'register' %}">Sign up</a></p>
                </div>
            </form>
        </article>
    </main>
{% endblock %}
